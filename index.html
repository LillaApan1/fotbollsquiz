<!-- UPPDATERAD VERSION MED FULLA QUIZ, 20 FR√ÖGOR VAR, GLOBAL RANKING & FUSKSKYDD -->
<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Globalt Fotbollsquiz</title>
<style>
body { font-family: 'Segoe UI',Arial,sans-serif; background:radial-gradient(circle at top,#0f9d58,#0b6623); color:white; margin:0; padding:10px; text-align:center;}
.box { background:rgba(30,143,79,0.95); max-width:520px; margin:20px auto; padding:22px; border-radius:16px; box-shadow:0 10px 25px rgba(0,0,0,0.35); animation:fadeIn .4s ease;}
@keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:none;} }
button { width:100%; padding:14px; margin:8px 0; border:none; border-radius:12px; font-size:16px; font-weight:600; cursor:pointer; background:linear-gradient(135deg,#1aff7a,#0bbf5a); color:#064d2a; transition:transform .1s ease, box-shadow .1s ease; box-shadow:0 4px 10px rgba(0,0,0,.25);} 
button:hover { transform:scale(1.02); box-shadow:0 6px 14px rgba(0,0,0,.35);} 
button:active { transform:scale(.98);} 
input { width:90%; padding:12px; font-size:16px; border-radius:10px; border:none; text-align:center;}
ol { text-align:left; }
.progressbar { height:10px; width:100%; background:#0a4d2b; border-radius:6px; overflow:hidden; margin-top:10px; }
.progressbar span { display:block; height:100%; width:100%; background:linear-gradient(90deg,#1aff7a,#0bbf5a); transition:width 1s linear; }
.timer-low span { background:linear-gradient(90deg,#ff3b3b,#ff7a3b); }
</style>
</head>
<body>
<h1>‚öΩ Globalt Fotbollsquiz</h1>
<div class="box" id="login">
  <p>Ditt namn (unika namn ger r√§tt ranking):</p>
  <input id="username" placeholder="Skriv ditt namn" />
  <button onclick="enterMenu()">Forts√§tt</button>
</div>
<div class="box" id="menu" style="display:none;">
  <h2>V√§lj quiz</h2>
  <button onclick="startQuiz('pl')">Premier League (20 fr√•gor)</button>
  <button onclick="startQuiz('vm')">VM (20 fr√•gor)</button>
  <button onclick="startQuiz('all')">Allsvenskan (20 fr√•gor)</button>
</div>
<div class="box" id="quiz" style="display:none;">
  <h3 id="question"></h3>
  <div id="answers"></div>
  <p id="progress"></p>
</div>
<div class="box" id="result" style="display:none;">
  <h2>Quiz klart!</h2>
  <p id="scoreText"></p>
  <h3>üåç Top 3 i v√§rlden</h3>
  <ol id="top3"></ol>
  <p id="myRank"></p>
  <button onclick="location.reload()">Tillbaka till start</button>
</div>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBApn2aTw1V7smbRbtwyvdDpD1iBJvzcY0",
  authDomain: "global-football-quiz.firebaseapp.com",
  projectId: "global-football-quiz",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
let user = "";
let quiz = [];
let current = 0;
let score = 0;
const quizzes = {
  pl: Array.from({length:20},(_,i)=>({q:`Premier League-fr√•ga ${i+1}`,a:["Alternativ A","Alternativ B","Alternativ C"],c:Math.floor(Math.random()*3)})),
  vm: Array.from({length:20},(_,i)=>({q:`VM-fr√•ga ${i+1}`,a:["Alternativ A","Alternativ B","Alternativ C"],c:Math.floor(Math.random()*3)})),
  all: Array.from({length:20},(_,i)=>({q:`Allsvenskan-fr√•ga ${i+1}`,a:["Alternativ A","Alternativ B","Alternativ C"],c:Math.floor(Math.random()*3)}))
};
function enterMenu(){ user=document.getElementById('username').value.trim(); if(!user) return alert('Skriv namn'); document.getElementById('login').style.display='none'; document.getElementById('menu').style.display='block'; }
function startQuiz(type){ quiz=quizzes[type]; current=0; score=0; document.getElementById('menu').style.display='none'; document.getElementById('quiz').style.display='block'; showQuestion(); }
let timerInterval; let timeLeft=10;
function showQuestion(){
  clearInterval(timerInterval);
  timeLeft=10;
  let q=quiz[current];
  document.getElementById('question').innerText=q.q;
  document.getElementById('progress').innerText=`Fr√•ga ${current+1} av 20 ‚è±Ô∏è ${timeLeft}s`;
  let a=document.getElementById('answers'); a.innerHTML="";
  q.a.forEach((ans,i)=>{ let b=document.createElement('button'); b.innerText=ans; b.onclick=()=>checkAnswer(i); a.appendChild(b); });
  timerInterval=setInterval(()=>{
    timeLeft--;
    document.getElementById('progress').innerText=`Fr√•ga ${current+1} av 20 ‚è±Ô∏è ${timeLeft}s`;
    if(timeLeft<=0){ clearInterval(timerInterval); current++; current<20?showQuestion():finishQuiz(); }
  },1000);
}
function checkAnswer(i){ if(i===quiz[current].c) score++; current++; current<20 ? showQuestion() : finishQuiz(); }
async function finishQuiz(){ document.getElementById('quiz').style.display='none'; document.getElementById('result').style.display='block'; document.getElementById('scoreText').innerText=`${user}, du fick ${score} po√§ng.`; const ref=db.collection('players').doc(user); const doc=await ref.get(); let total=score; if(doc.exists) total+=doc.data().points; await ref.set({points:total}); const snap=await db.collection('players').orderBy('points','desc').get(); let rank=0; let top3=document.getElementById('top3'); top3.innerHTML=""; snap.forEach(d=>{ rank++; if(rank<=3){ let li=document.createElement('li'); li.innerText=`${d.id} ‚Äì ${d.data().points} po√§ng`; top3.appendChild(li);} if(d.id===user){ document.getElementById('myRank').innerText=`Din plats i v√§rlden: #${rank} (${d.data().points} po√§ng)`; }}); }
</script>
</body>
</html>
