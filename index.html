body::after {

  height: 500px;

  top: 50%;
  left: 50%;

  animation: floatBall 40s ease-in-out infinite alternate;

@keyframes floatBall {
  0% { transform: translate(-55%, -50%) scale(1); }
  50% { transform: translate(-45%, -52%) scale(1.05); }
  100% { transform: translate(-50%, -48%) scale(1.02); }

  50% { filter: brightness(1.4); }
  100% { filter: brightness(1); }

/* ================= VARIABLER ================= */

let user="";
let quiz=[];
let current=0;
let score=0;
let timeLeft=10;
let timer=null;
let currentQuiz = "";


/* ================= LOGIN ================= */

document.getElementById("startBtn").onclick = () => {
  const name = document.getElementById("username").value.trim();
  if(!name){ 
    alert("Skriv ditt namn"); 
    return; 
  }

  user = name;

  const login = document.getElementById("login");
  login.style.display = "none";
  login.classList.remove("show");

  const menu = document.getElementById("menu");
  menu.style.display = "block";

  // trigga animation
  setTimeout(() => {
    menu.classList.add("show");
  }, 10);
};


document.getElementById("enterBtn").onclick = () => {

  document.body.classList.add("cinematic");

  setTimeout(() => {

    const welcome = document.getElementById("welcome");
    welcome.style.display = "none";
    welcome.classList.remove("show");

    const login = document.getElementById("login");
    login.style.display = "block";

    // trigga fade/slide in
    setTimeout(() => {
      login.classList.add("show");
    }, 10);

    document.body.classList.remove("cinematic");

  }, 800);
};

/* ================= QUIZ ================= */

function startQuiz(type){ 
  currentQuiz = type; 

  quiz = [...quizzes[type]]
    .sort(() => Math.random() - 0.5)
    .slice(0, 20);


  current = 0;
  score = 0;

  document.getElementById("menu").style.display = "none";
  document.getElementById("quiz").style.display = "block";

  showQuestion();
}

function showQuestion(){
const quizBox = document.getElementById("quiz");
quizBox.classList.remove("fade-in");
quizBox.classList.add("fade-out");

  clearInterval(timer);
  timeLeft = 10;

  const q = quiz[current];
  document.getElementById("question").innerText = q.q;
  let progressPercent = ((current + 1) / quiz.length) * 100;
  document.getElementById("progressBar").style.width = progressPercent + "%";
  document.getElementById("progress").innerText =
    `FrÃ¥ga ${current+1} av ${quiz.length}â±ï¸ ${timeLeft}s`;

  const answers = document.getElementById("answers");
  answers.innerHTML = "";

  const shuffledAnswers = q.a.map((text, index) => ({
    text,
    isCorrect: index === q.c
  })).sort(() => Math.random() - 0.5);

  shuffledAnswers.forEach(ans => {
    const btn = document.createElement("button");
    btn.innerText = ans.text;
    btn.onclick = () => answer(ans.isCorrect);
    answers.appendChild(btn);
  });

  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("progress").innerText =
      `FrÃ¥ga ${current+1} av ${quiz.length} â±ï¸ ${timeLeft}s`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      next();
    }
  }, 1000);
setTimeout(() => {
  quizBox.classList.remove("fade-out");
  quizBox.classList.add("fade-in");
}, 200);

}

function answer(isCorrect){
  if(isCorrect){
    score++;
  }
  current++;
  if(current < quiz.length){
    showQuestion();
  } else {
    finish();
  }
}

function next(){
  current++;
  current<quiz.length ? showQuestion() : finish();
}

/* ================= PLAYER STATS ================= */

function saveStats(score, total) {

  let stats = JSON.parse(localStorage.getItem("quizStats") || "{}");

  if (!stats[currentQuiz]) {
    stats[currentQuiz] = {
      highScore: 0,
      totalPoints: 0,
      games: 0
    };
  }

  let cat = stats[currentQuiz];

  if (score > cat.highScore) {
    cat.highScore = score;
  }

  cat.totalPoints += score;
  cat.games += 1;

  localStorage.setItem("quizStats", JSON.stringify(stats));

  return {
    highScore: cat.highScore,
    average: (cat.totalPoints / cat.games).toFixed(1)
  };
}


/* ================= RESULT ================= */

async function finish() {
  if (resultShown) return;
  resultShown = true;

  const stats = saveStats(score, quiz.length);

  const quizBox = document.getElementById("quiz");
  const resultScreen = document.getElementById("result");

  /* ================= EXIT ANIMATION ================= */

  quizBox.classList.add("quiz-exit");

  setTimeout(() => {
    quizBox.style.display = "none";
    quizBox.classList.remove("quiz-exit");
    quizBox.classList.remove("show");

    resultScreen.style.display = "block";
    resultScreen.classList.remove("result-entrance");
    void resultScreen.offsetWidth;
    resultScreen.classList.add("result-entrance");
    resultScreen.classList.add("show");
  }, 600);

  /* ================= BASIC RESULT DATA ================= */

  let percent = Math.round((score / quiz.length) * 100);
  let medal = "";

  if (score >= 16) {
    medal = "ğŸ¥‡";
  } else if (score >= 10) {
    medal = "ğŸ¥ˆ";
  } else {
    medal = "ğŸ¥‰";
  }

  const medalElement = document.getElementById("medal");
  medalElement.innerText = medal;

  /* Medal cinematic flash */
  document.body.classList.add("cinematic");
  setTimeout(() => {
    document.body.classList.remove("cinematic");
    medalElement.classList.add("medal-flash");
  }, 300);

  /* Medal animation reset */
  medalElement.classList.remove("medal-animate");
  void medalElement.offsetWidth;
  medalElement.classList.add("medal-animate");

  /* ================= SCORE ANIMATION ================= */

  function animateScore(finalScore, userName) {
    let currentScore = 0;
    const scoreEl = document.getElementById("scoreText");

    const interval = setInterval(() => {
      currentScore++;
      scoreEl.innerText =
        `${userName}, du fick ${currentScore} poÃ¤ng`;

      if (currentScore >= finalScore) {
        clearInterval(interval);
      }
    }, 40);
  }

  animateScore(score, user);

  document.getElementById("scorePercent").innerText =
    `${percent}% rÃ¤tt`;

  /* ================= RESULT COLOR ================= */

  resultScreen.classList.remove(
    "result-gold",
    "result-silver",
    "result-bronze",
    "result-low"
  );

  if (percent >= 80) {
    resultScreen.classList.add("result-gold");
  } else if (percent >= 60) {
    resultScreen.classList.add("result-silver");
  } else if (percent >= 40) {
    resultScreen.classList.add("result-bronze");
  } else {
    resultScreen.classList.add("result-low");
  }

  /* ================= PERSONAL STATS ================= */

  let newRecordText = "";

  if (score === stats.highScore && stats.average != score) {
    newRecordText = "<br>ğŸ”¥ Nytt personligt rekord!";
    setTimeout(() => {
      launchConfetti();
    }, 800);
  }

  document.getElementById("resultStats").innerHTML =
    `<b>Din statistik</b><br>
     ğŸ† High Score: ${stats.highScore}<br>
     ğŸ“Š SnittpoÃ¤ng: ${stats.average}
     ${newRecordText}`;

  /* ================= FIRESTORE LEADERBOARD ================= */

  const ref = db.collection("players").doc(user);
  const snap = await ref.get();

  let total = score;
  if (snap.exists) {
    total += snap.data().points;
  }

  await ref.set({ points: total });

  const list = await db.collection("players")
    .orderBy("points", "desc")
    .get();

  let rank = 0;
  const top3 = document.getElementById("top3");
  top3.innerHTML = "";

  list.forEach(d => {
    rank++;

    if (rank <= 3) {
      const li = document.createElement("li");
      li.innerText = `${d.id} â€“ ${d.data().points} poÃ¤ng`;
      top3.appendChild(li);
    }

    if (d.id === user) {
      document.getElementById("myRank").innerText =
        `Din plats i vÃ¤rlden: #${rank} (${d.data().points} poÃ¤ng)`;
    }
  });
}

function backToMenu() {
  current = 0;
  score = 0;
  quiz = [];
  resultShown = false;

  document.getElementById('result').style.display = 'none';
  document.getElementById('menu').style.display = 'block';
}

let newWorker;

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.ready.then(reg => {
    if (reg.waiting) {
      showUpdate();
      newWorker = reg.waiting;
    }

    reg.addEventListener("updatefound", () => {
      newWorker = reg.installing;
      newWorker.addEventListener("statechange", () => {
        if (newWorker.state === "installed" && navigator.serviceWorker.controller) {
          showUpdate();
        }
      });
    });
  });
}

function showUpdate() {
  document.getElementById("updateBanner").style.display = "block";
}

function updateApp() {
  if (newWorker) {
    newWorker.postMessage({ type: "SKIP_WAITING" });
  }
  window.location.reload();
}

function launchConfetti() {
  const canvas = document.getElementById("confettiCanvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const pieces = [];
  const colors = ["#FFD700", "#FF4D6D", "#4DA6FF", "#4CAF50", "#FF9800"];

  for (let i = 0; i < 150; i++) {
    pieces.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      size: Math.random() * 8 + 4,
      speed: Math.random() * 3 + 2,
      color: colors[Math.floor(Math.random() * colors.length)],
      rotation: Math.random() * 360
    });
  }

  let animation;

  function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    pieces.forEach(p => {
      p.y += p.speed;
      p.rotation += 5;

      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.rotation * Math.PI / 180);
      ctx.fillStyle = p.color;
      ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
      ctx.restore();
    });

    if (pieces.some(p => p.y < canvas.height)) {
      animation = requestAnimationFrame(update);
    } else {
      cancelAnimationFrame(animation);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  }

  update();
}

document.addEventListener("mousemove", (e) => {
  const x = (e.clientX / window.innerWidth - 0.5) * 20;
  const y = (e.clientY / window.innerHeight - 0.5) * 20;

  document.body.style.backgroundPosition = `${50 + x}% ${50 + y}%`;
});
